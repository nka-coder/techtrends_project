namespace:
  name: staging
 

service:
  port: 7111

image:
  repository: nkacoder/techtrends
  tag: latest
  pullPolicy: IfNotPresent
  
replicaCount: 3
 
resources:
  requests:
    memory: "90Mi"
    cpu: "300m"
  limits:
    memory: "128Mi"
    cpu: "500m"
    
containerPort: 3111

livenessProbe:
  path: /healthz
readinessProbe:
  path: /healthz
    